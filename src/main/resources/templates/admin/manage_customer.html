<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" th:rel="stylesheet">
	<style>
		a {
			text-decoration: none;
			color: black;
		}
	</style>
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end" id="sidebar-wrapper" style="background-color: #E6E6FA;">
			<div class="sidebar-heading border-bottom " style="background-color: #E6E6FA;">Admin Panel</div>
			<div class="list-group list-group-flush" style="background-color: #E6E6FA;">
				<a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin}"
					style="background-color: #E6E6FA;">Dashboard</a>
				<a class="list-group-item list-group-item-action list-group-item p-3"
					th:href="@{/admin/manage_customer}" style="background-color: #E6E6FA;">Manage Customer</a>
				<a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/manage_product}"
					style="background-color: #E6E6FA;">Manage Product</a>
				<a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/add_product}"
					style="background-color: #E6E6FA;">Add Product</a>
				<a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/logout}"
					style="background-color: #E6E6FA;">Exit</a>
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav class="navbar navbar-expand-lg navbar  border-bottom" style="background-color: #E6E6FA;">
				<div class="container-fluid">
					<a><i class="fa fa-bars" aria-hidden="true" id="sidebarToggle"></i></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation"><span
							class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item active">
                                <!-- <a href=""><p th:text="${admin.username}"></p></a> -->
                            </li>
						</ul>
					</div>
				</div>
			</nav>

			<table class="table table-striped" style="margin: 20px;">
				<thead>
					<tr>
						<th scope="col">Customer ID</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">DOB</th>
						<th scope="col">Phone</th>
						<th scope="col">Address</th>
						<th scope="col">Delete Customer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${customers}">
						<th scope="row" th:text="${customer.id}"></th>
						<td th:text="${customer.name}"></td>
						<td th:text="${customer.email}"></td>
						<td th:text="${customer.dob}"></td>
						<td th:text="${customer.phone}"></td>
						<td th:text="${customer.address}"></td>
						<td><a th:href="@{'/admin/delete_customer/' + ${customer.id}}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
