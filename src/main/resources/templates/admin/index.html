<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Dashboard</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" th:rel="stylesheet">
        <style>
            a
            {
                text-decoration: none;
                color: black;
            }
            a:hover
            {
                color: black;
            }

            .row{
                
                column-gap: 30px;
            }

            .container
            {
                margin-left: 120px;
                margin-top: 180px;
            }

            .card-body 
            {
                border-radius: 5px solid black;
            }
            li.a{
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end" id="sidebar-wrapper"  style="background-color: #E6E6FA;">
                <div class="sidebar-heading border-bottom">Admin Panel</div>
                <div class="list-group list-group-flush">
                   	<a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin}"  style="background-color: #E6E6FA;">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/manage_customer}"  style="background-color: #E6E6FA;">Manage Customer</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/manage_product}"  style="background-color: #E6E6FA;">Manage Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/add_product}"  style="background-color: #E6E6FA;">Add Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/logout}"  style="background-color: #E6E6FA;">Exit</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar  border-bottom"  style="background-color: #E6E6FA;">
                    <div class="container-fluid">
                        <a><i class="fa fa-bars" aria-hidden="true" id="sidebarToggle"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <p th:text="${session.admin}"></p>
                                </li>                              
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container">
                    <div class="row">

                    
                    <div class="card" style="width: 18rem; background-color: #E6E6FA;">
                        <div class="card-body">
                          <h5 class="card-title" align="center">Total no of Customer</h5>
                          <h3 class="card-text" align="center" th:text="${stats[0]}">0</h3>
                          <button class="btn btn-primary" style="margin-left: 75px;"><a href="Manage_Customer.html" class="card-link">View</a></button>
                        </div>
                      </div>

                      <div class="card" style="width: 18rem;  background-color: #E6E6FA;">
                        <div class="card-body">
                          <h5 class="card-title" align="center">Total no of Product</h5>
                          <h3 class="card-text" align="center" th:text="${stats[1]}">0</h3>
                          <button class="btn btn-primary" style="margin-left: 75px;"><a href="Manage_Product.html" class="card-link">View</a></button>
                        </div>
                      </div>


                      <div class="card" style="width: 18rem;  background-color: #E6E6FA;">
                        <div class="card-body">
                          <h5 class="card-title" align="center">Total no of Purchases</h5>
                          <h3 class="card-text" align="center" th:text="${0}">0</h3>
                          <p align="center" style="background-color: red;">We will work on it!!!</p>
                          <button class="btn btn-primary" style="margin-left: 75px;"><a href="#" class="card-link">View</a></button>
                        </div>
                      </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
