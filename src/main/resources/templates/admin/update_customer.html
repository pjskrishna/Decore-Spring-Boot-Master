<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Update Customer</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" th:rel="stylesheet">

        <style>

            .container
            {
                margin-left: 350px;
            }
            .form-control
            {
               margin-top: 10px;
                max-width: 400px;
            }

            a{
                text-decoration: none;
                color: black;
            }

            p{
                font-size: large;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end" id="sidebar-wrapper"  style="background-color: #E6E6FA;" >
                <div class="sidebar-heading border-bottom "  style="background-color: #E6E6FA;">Admin Panel</div>
                <div class="list-group list-group-flush"   style="background-color: #E6E6FA;">
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin}"
					style="background-color: #E6E6FA;">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3"
                        th:href="@{/admin/manage_customer}" style="background-color: #E6E6FA;">Manage Customer</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/manage_product}"
                        style="background-color: #E6E6FA;">Manage Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/add_product}"
                        style="background-color: #E6E6FA;">Add Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/logout}"
                        style="background-color: #E6E6FA;">Exit</a></div>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar  border-bottom"  style="background-color: #E6E6FA;">
                    <div class="container-fluid">
                        <a><i class="fa fa-bars" aria-hidden="true" id="sidebarToggle"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <!-- <a href=""><p th:text="${admin.username}"></p></a> -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                  
                <p align="center"> Update Customer</p>
                <form action="update" method="post">
                    <div class="container">
                        <div class="form-group">
                        <label>Customer Name:-</label>
                        <input type="text" class="form-control" name="name" th:value="${customer.name}" placeholder="Enter Customer Name">
                        </div>
                        <div class="form-group">
                            <label>Customer email:- </label>
                            <input type="email" class="form-control" name="email" th:value="${customer.email}" placeholder="Enter Customer Email">
                        </div>
                        <div class="form-group">
                            <label>Customer DOB:- </label>
                            <input type="text" class="form-control" name="dob" th:value="${customer.dob}" placeholder="Enter Customer DOB">
                        </div>
                        <div class="form-group">
                            <label>Customer Phone:- </label>
                            <input type="text" class="form-control" name="phone" th:value="${customer.phone}" placeholder="Enter Customer Phone">
                        </div>
                        <div class="form-group">
                            <label >Customer Address:-</label>
                            <input type="text" class="form-control" name="address" th:value="${customer.address}" placeholder="Enter Customer Address">
                        </div>
                        <div style="margin-top: 20px; margin-left: 100px;" >
                            <input class="btn btn-primary" type="submit" value="Update">
                        </div>
                    </div>
                </form>
         </div>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
