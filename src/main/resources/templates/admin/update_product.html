<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Update Product</title>
        <!-- Favicon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" th:rel="stylesheet">

        <style>

            .container
            {
                margin-left: 350px;
            }
            .form-control
            {
               margin-top: 10px;
                max-width: 400px;
            }

            a{
                text-decoration: none;
                color: black;
            }

            p{
                font-size: large;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end" id="sidebar-wrapper"  style="background-color: #E6E6FA;" >
                <div class="sidebar-heading border-bottom "  style="background-color: #E6E6FA;">Admin Panel</div>
                <div class="list-group list-group-flush"  style="background-color: #E6E6FA;">
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin}"
					style="background-color: #E6E6FA;">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3"
                        th:href="@{/admin/manage_customer}" style="background-color: #E6E6FA;">Manage Customer</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/manage_product}"
                        style="background-color: #E6E6FA;">Manage Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/admin/add_product}"
                        style="background-color: #E6E6FA;">Add Product</a>
                    <a class="list-group-item list-group-item-action list-group-item p-3" th:href="@{/logout}"
					    style="background-color: #E6E6FA;">Exit</a></div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar  border-bottom"  style="background-color: #E6E6FA;">
                    <div class="container-fluid">
                        <a><i class="fa fa-bars" aria-hidden="true" id="sidebarToggle"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                               <li class="nav-item active">
                                    <!-- <a href=""><p th:text="${admin.username}"></p></a> -->
                               </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                  
                <p align="center"> Update Product</p>
                <form action="update" method="post">
                    <div class="container">
                    <div class="form-group">
                      <label>Product Name:-</label>
                      <input type="text" class="form-control" name="pname" th:value="${product.pname}" placeholder="Enter Product Name">
                    </div>
                    <div class="form-group">
                        <label>Product description:- </label>
                        <input type="text" class="form-control" name="pdesc" th:value="${product.pdesc}" placeholder="Enter Product description">
                      </div>
                      <div class="form-group">
                        <label >Product Price:-</label>
                        <input type="number" class="form-control" name="price" th:value="${product.price}" placeholder="Enter Product Price">
                      </div>
                      <div class="form-group">
                        <label>Quantity:-</label>
                        <input type="number" class="form-control" name="qty" th:value="${product.qty}" placeholder="Enter Product Quantity">
                      </div>
                      <div class="form-group">
                        <label >Insert Product URL:-</label>
                        <input type="text" class="form-control" name="imageURL" th:value="${product.imageURL}" placeholder="Insert Image URl">
                      </div>
                      <div class="form-group">
                        <label>Choose type of product:-</label>
                        <select id="top" class="form-control" name="ptype">
                            <option value="Art">Art</option>
                            <option value="Craft">Craft</option>
                            <option value="Showpiece">Showpiece</option>
                        </select>
                      </div>
                     <div style="margin-top: 20px; margin-left: 100px;" >
                        <input class="btn btn-primary" type="submit" value="Update">
                    </div>
                </form>
                </div>


         </div>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script> 
    </body>
</html>
