<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decor</title>
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            table{
                width: 100%;
            }
            p{
                margin-bottom: 0;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 450px;">
                <div class="card-body">
                    <div class="">
                        <a th:href="@{/displayOrder}" class="btn btn-outline-danger"> <i class="fa fa-arrow-left"></i> Back</a>
               		    <h1 class="text-center">Order Details</h1>
                    </div>
                	<hr>
                    <div class="d-flex flex-column">
                        <h5>Customer Details</h5>
                        <div>
                            <table>
                                <tbody>
                                    <tr class="d-flex justify-content-between">
                                        <td>Name</td>
                                        <td th:text="${order.customer.name}"></td>
                                    </tr>
                                    <tr class="d-flex justify-content-between">
                                        <td>Address</td>
                                        <td th:text="${order.shippingAddress}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <h5>Order Details</h5>
                        <div>
                            <table>
                                <tbody>
                                    <tr class="d-flex justify-content-between">
                                        <td>Order ID</td>
                                        <td th:text="${'#'+ order.oId}"></td>
                                    </tr>
                                    <tr class="d-flex justify-content-between">
                                        <td>Date</td>
                                        <td th:text="${order.oDate}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>Products Added:</p>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <td>Product Name</td>
                                        <td>Net Price</td>
                                        <td>Quantity</td>
                                        <td>Total</td>
                                    </tr>
                                    <tr th:each="item:${orderedItems}">
                                        <td th:text="${item.product.pname}" style="overflow: hidden;"></td>
                                        <td th:text="${item.product.price}"></td>
                                        <td th:text="${item.pQuantity}"></td>
                                        <td th:text="${item.pPrice}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div class="d-flex justify-content-between" style="font-weight: bold;">
                                                <p>Total</p>
                                                <p th:text="${order.oPrice}+'Rs'"></p>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-content-center">
                        <button type="button" class="btn btn-lg btn-outline-success" style="width: 100%;" disabled>
                            <i class="fa fa-check"></i>
                            Order Confirmed
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
