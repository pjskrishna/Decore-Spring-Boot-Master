<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decor</title>
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<a class="navbar-brand" th:href="@{/customer}">Decor</a>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/customer}"><i class="fa fa-home"></i> Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayOrder}"><i class="fa fa-history"></i> Orders History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayCart}"><i class="fa fa-shopping-cart"></i> Cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/customer_profile}"><i class="fa fa-user"></i> Profile</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<form th:action="@{/customer_profile_update}" action="#" th:object="${customer}" method="POST">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="display-3">Update Profile</h1> 
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
			<hr>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Customer Name</label>
				<input type="text" class="form-control" name="name" th:value="${customer.name}"  aria-describedby="emailHelp" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email Id</label>
				<input type="email" class="form-control" name="email" th:value="${customer.email}"   aria-describedby="emailHelp" >
				<div id="emailHelp" class="form-text">We'll never share your email id with anyone else.</div>
			</div>			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Customer Birth date</label>
				<input type="date" class="form-control" name="dob" th:value="${customer.dob}"  aria-describedby="emailHelp" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Phone No.</label>
				<input type="number" class="form-control" name="phone" th:value="${customer.phone}" aria-describedby="emailHelp" >
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="Password" th:value="${customer.Password}" class="form-control"  >
			<div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Address</label>
				<input type="text" class="form-control" name="address" th:value="${customer.address}"  rows="3">
			</div>
		</form>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
