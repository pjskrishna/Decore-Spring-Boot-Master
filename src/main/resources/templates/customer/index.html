<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decor</title>
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<a class="navbar-brand" th:href="@{/customer}">Decor</a>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/customer}"><i class="fa fa-home"></i> Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayOrder}"><i class="fa fa-history"></i> Orders History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayCart}"><i class="fa fa-shopping-cart"></i> Cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/customer_profile}"><i class="fa fa-user"></i> Profile</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Products -->
	<div class="container">
		<h1 class="display-3 text-center">Our Products</h1> <br>
		<div class="row">
			<div class="col-md-3" th:each="product:${products}" style="padding:10px;">
				<div class="card" style="width: 18rem;">
					<img th:src="${product.imageURL}" class="card-img-top" alt="..." style="height: 14rem;">
					<div class="card-body">
						<div class="d-flex justify-content-between">
						<h5 class="card-title" th:text="${product.pname}">xyz</h5>
						<h6 class="card-text" th:text="${product.price} + ' Rs.'">xyz</h6>
						</div>
						<p class="card-text" th:text="${product.pdesc}">xyz</p>
						<form action="/addCart">
							<input type="hidden" name="pid" th:value="${product.id}">
							<div th:if="${product.qty} <= 0">
								<button type="submit" class="btn btn-outline-danger" style="width: 100%;" disabled>Out of stock</button>
							</div>
							<div th:if="${product.qty} > 0" class="d-flex justify-content-between align-items-center">
								<div>
									<label for="quantity" class="card-text">Quantity</label>
									<input type="number" style="width: 45px" name="qty" class="form-number-input" id="quantity" min="1" th:max="${product.qty}" value="1">
								</div>
								<button type="submit" class="btn btn-primary">Add to Cart</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
