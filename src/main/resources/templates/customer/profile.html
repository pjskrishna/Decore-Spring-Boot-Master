<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decor</title>
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<a class="navbar-brand" th:href="@{/customer}">Decor</a>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/customer}"><i class="fa fa-home"></i> Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayOrder}"><i class="fa fa-history"></i> Orders History</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/displayCart}"><i class="fa fa-shopping-cart"></i> Cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/customer_profile}"><i class="fa fa-user"></i> Profile</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<form th:action="@{/customer_profile_update}">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="display-3">Profile</h1> 
				<button type="submit" class="btn btn-primary">Update Profile</button>
			</div>
			<hr>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Customer Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled th:placeholder="${customer.name}">
			</div>
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email Id</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled th:placeholder="${customer.email}">
				<div id="emailHelp" class="form-text">We'll never share your email id with anyone else.</div>
			</div>
			
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Customer Birth date</label>
				<input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled th:placeholder="${customer.dob}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Phone No.</label>
				<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled th:placeholder="${customer.phone}">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" disabled th:placeholder="${customer.Password}">
				<div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
			</div>
			<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Address</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled th:placeholder="${customer.address}"></textarea>
			</div>
		</form>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
